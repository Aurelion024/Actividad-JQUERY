<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script>
    var expr = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/; 

    
    $(document).ready(function(){
        $("#bEnviar").click(function(){
            var nombre = $("#itNombre").val();
            var correo = $("#itMail").val();
            var asunto = $("#itAsunto").val();
        
            if(nombre == ""){
                $("#mensaje1").fadeIn();
                return false;
            }else{
                $("#mensaje1").fadeOut();
                if(correo == "" || !expr.test(correo)){
                    $("#mensaje2").fadeIn();
                    return false;
                }else{
                    $("#mensaje2").fadeOut();
                    if(asunto == ""){
                        $("#mensaje3").fadeIn();
                        return false;
                    }
                }
            }
        })
    });
</script>
  
  
    <title>JQUERY</title>
</head>




<body>
    <div class="abs-center">
        <form class="form">
            <h1>FORMULARIO</h1><br>
            <label>Nombre</label><br>
            <input type="text" id="itNombre" class="campo"/><br>
            <div id="mensaje1" class="errores"> Dame tu nombre</div>

            <label>Correo Electronico</label><br>
            <input type="text" id="itMail" class="campo"/><br>
            <div id="mensaje2" class="errores"> Dame tu mail correcto</div>

            <label>Asunto</label><br>
            <input type="text" id="itAsunto" class="campo"/><br>
            <div id="mensaje3" class="errores"> Dime el motivo</div>

            <input type="submit" id="bEnviar" value="Enviar Datos" class="boton">


        </form>


    </div>

</body>
</html>
